<!DOCTYPE html>
<html>
<head>
	<title>Quản lý sản phẩm bằng javascript </title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="nav">
            <div class="nav-heading">
                Thông tin sản phẩm
            </div>
            <div class="nav-body">
                <form method="post">
                    <div class="form-group">
                        <label>Tên sản phẩm:</label>
                        <input type="number" name="index" id="index" value="" hidden="true">
                        <input class="form-control" type="text" name="productName" required id="productName" placeholder="Nhập tên sản phẩm">
                    </div>
                    <div class="form-group">
                        <label>Tên nhà sản xuất:</label>
                        <input class="form-control" type="text" name="manufactureName" required id="manufactureName" placeholder="Nhập tên nhà sản xuất">
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label>Giá:</label>
                        <input class="form-control" type="number" name="price" required id="price" placeholder="Nhập giá"  onkeyup="updateTotalPrice()">
                    </div>
                    <div class="form-group">
                        <label>Số lượng:</label>
                        <input class="form-control" type="text" name="quantity" required id="quantity" placeholder="Nhập số lượng"  onkeyup="updateTotalPrice()">
                    </div>
                    <div class="form-group">
                        <label>Thành tiền:</label>
                        <input class="form-control" type="text" name="total_price" id="total_price" value="0" disabled="true">
                    </div>
                    <div class="form-group">
                        <button class="btn btn-success" type="button" onclick="addProduct()">Thêm sản phẩm</button>
                        <button class="btn btn-danger" type="reset">Làm mới</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="subnav">
            <div class="nav-heading">
                Danh sách sản phẩm
            </div>
            <div class="nav-body">
                <table class="table">
                    <thead>
                        <tr>
                            <th>STT</th>
                            <th>Tên sản phẩm</th>
                            <th>Tên nhà sản xuất</th>
                            <th>Giá</th>
                            <th>Số lượng</th>
                            <th>Thành tiền</th>
                            <th></th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody id="result">
                    </tbody>
                </table>
            </div>
        </div>

    </div>

	<script src="./main.js"></script>
</body>
</html>
